[project]
name = "video-transcribe"
version = "0.1.0"
description = "Automated video transcription with speaker diarization and meeting summaries"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "v" }
]

[project.scripts]
video-transcribe = "video_transcribe.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
